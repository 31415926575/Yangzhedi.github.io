<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, minium-scale=1, maximum-scale=1">
	<title>2016年度报告</title>
</head>
<style type="text/css">
	body{
		margin: 0;
		padding: 0;
		background-color: #000; 
		font-size: 12px;
	}
	.iphone{
		width: 340px;
		height: 540px;
		background-color: #fff;
		position: absolute;
		left: 50%;
		top: 50%;
		margin-left: -170px;
		margin-top: -270px;
	}

</style>
<script type="text/javascript" src="../js/lib/jquery.js"></script>
<script type="text/javascript" src="../js/H5ComponentBase.js"></script>
<link rel="stylesheet" type="text/css" href="../css/H5ComponentBase.css">
<!--引入折线图资源-->
<script type="text/javascript" src="../js/H5ComponentPolyline.js"></script>
<link rel="stylesheet" type="text/css" href="../css/H5ComponentPolyline.css">
<script type="text/javascript">
	
</script>
<body>
<!--   用于开发测试 H5ComponentPolyline 对象（折线图组件） -->
	<div class="iphone">
		
	</div>
	<script type="text/javascript">
		var cfg = {
			type : 'polyline',
			//text : '文本内容',
			width : 540,
			height : 400,
            data: [
                ['Js', .4, '#ff7676'],
                ['CSS3',   .1 ],
                ['HTML5',  .2 ],
                ['PHP',   .05 ],
                ['jQuery',.35 ]
            ],
            css:{
                top:100,
				opacity:0
            },
			animateIn:{top:200,opacity:1 },
			animateOut:{ top:100,opacity:0 },
            center : true,
        };

        //h5是一个组件
		var h5 = new H5ComponentPolyline('myPolylineComponent',cfg);

		$('.iphone').append(h5);

        var load = true;
        $('body').click(function(){
            load = !load;
            $('.h5_component').trigger( load ? 'onLeave': 'onLoad');
        })
	</script>
</body>
</html>
